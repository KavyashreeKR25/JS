<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WINDOW</title>
    </head>
    <body>
        <center>
            <h1>WINDOW</h1>
        </center>
        <hr>

        <script>
            let kiran=100; //Global variable

            function whoIsThis(){
                let kiran = 200; //local variable
                let gokul = 500;
                window.laxmi = 300;

                alert("Local Variable :" +kiran);    
                alert("Local Variable :" +gokul);
                alert("Local Variable :" +this.kiran);
                alert("Local Variable :" +laxmi);
            }
            whoIsThis();

            function whoamI(){
                document.write("This is whoamI function: " +laxmi)
            }
            whoamI();
        </script>
    </body>
</html>
