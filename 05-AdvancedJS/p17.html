<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Strict Mode</h1>
        <p>Strict mode if you initialize a variable with declaring it using the var keyword.</p>
    </center>
    <hr>

    <script>
        "use string";

        sayHello();
        function sayHello(){
            "use string";
            let str = "Hello World..!"; // ReferenceError: str is not defined
            document.write(str, "<hr>");
        }

        function doSomething(){
            // var msg;
            msg = "Hi, there..!"; // ReferenceError: msg is not defined
            return msg;
        }
        console.log(doSomething());
    </script>
</body>
</html>
